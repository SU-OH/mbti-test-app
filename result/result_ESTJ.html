<!DOCTYPE html>
<html lang="ko">
<head>

  <title>MBTI 결과 - 인간관계 매니저</title>
  <style>
    body {
      font-family: "Comic Sans MS", sans-serif;
      background: linear-gradient(90deg, #f8f8e3, #c2eaba);
      margin: 0;
      padding: 0;
      text-align: center;
      color: black;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: white;
      padding: 20px;

      border-radius: 10px;

    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: gray;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;

    }
  </style>

<body>
  <div class="container">
    <h1>결과: 인간관계 매니저</h1>
    <p>당신의 캠퍼스 스타일은?</p>
    <p>학과 행사 주도 및 선후배 멘탈 케어 스타일입니다.</p>
    <p>인간 관계는 다정하고 배려심 스타일이군요.</p>
    <p>UNITY가 추천하는 강의는?</p>
    <p>교육학과 사회복지관련 강의입니다.</p>
